<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test 'scale' CSS property</title>
    <link rel="stylesheet" href="style.css">


  </head>

<body>
  <header>
    <h1 class="title">Test 'scale' CSS property</h1>
  </header>


    <main>
      <section class="scale">
        <h2 class="section-title">Scale</h2>
        <div class="scaled one">
          <p>tranform: scale(1,1)</p>
        </div>
        <div class="scaled two">
          <p>tranform: scale(-1,1)</p>
        </div>
        <div class="scaled three">
          <p>tranform: scale(-1,-1)</p>
        </div>
      </section>

      <section class="scaleX">
        <h2 class="section-title">ScaleX</h2>
        <div class="scaled four">
          <p>tranform: scale(1)</p>
        </div>
        <div class="scaled five">
          <p>tranform: scale(-1)</p>
        </div>
        <div class="scaled six">
          <p>tranform: scale(0,5)</p>
        </div>
      </section>

      <section class="scaleY">
        <h2 class="section-title">ScaleY</h2>
        <div class="scaled seven">
          <p>tranform: scale(1)</p>
        </div>
        <div class="scaled eight">
          <p>tranform: scale(-1)</p>
        </div>
        <div class="scaled nine">
          <p>tranform: scale(0,5)</p>
        </div>
      </section>
    </main>
  </body>

</html>
